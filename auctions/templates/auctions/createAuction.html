{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <h2 class="pb-3">Create Auction</h2>
    <div class="d-flex flex-column">
        <form action="{% url 'createAuction' %}" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column w-50 border border-2 border-dark rounded rounded-2 p-3">
                <input class="py-1 my-2" name="picture" placeholder="Enter Image URL">
                <input class="py-1 my-2" name="title" placeholder="Enter Auction Title">
                <input class="py-1 my-2" name="description" placeholder="Enter Auction Description">
                <select class="py-1 my-2" name="categories" id="categorysInput" required>
                    <option selected disabled hidden value="">Select Product Category</option>
                    {% for category in categories %}
                        <option value={{ category }}>{{ category }}</option>
                    {% endfor %}
                </select>
                <input class="py-1 my-2" name="price" placeholder="Enter Auction Start-Price">
                <input class="bg-primary text-light border-0 rounded rounded-2 py-1 my-2" type="submit" value="Create Auction">
            </div>
        </form>
    </div>

{% endblock %}
