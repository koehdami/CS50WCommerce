{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="container mt-4">
        <div class="row">
    {% for auction in Auctions %}
        {% if auction.open %}
        <a class="text-decoration-none" href="{% url "auctionPage" auction.id %}">
            <div class="card m-3" style="width: 330px; height:450px;">
                <div class="d-flex w-100 h-50">
                    <img src="{{auction.picture}}" style="object-fit: contain;" class="card-img-top align-self-start w-100 h-100" alt="{{auction.title}}">
                </div>
                <div class="card-body text-dark">
                    <h5 class="card-title">{{auction.title}}</h5>
                    <p class="card-text">{{ auction.description }}</p>
                    <p class="card-text">Current Price: {{ auction.price }}â‚¬</p>
                    <p class="m-0"><small>Created by {{ auction.owner_id.username }}</small></p>
                </div>
            </div>
        </a>
        {% endif %}
    {% endfor %}
        </div>
    </div>
{% endblock %}
